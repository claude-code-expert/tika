          { id: 'f5', name: 'ì´ˆëŒ€ ì´ë©”ì¼' },
        ],
      },
    };

    const SWATCH_COLORS = [
      '#ef4444','#f97316','#f59e0b','#84cc16','#22c55e',
      '#10b981','#06b6d4','#3b82f6','#6366f1','#8b5cf6',
      '#a855f7','#ec4899','#f43f5e','#6b7280','#0f172a',
      '#0284c7','#059669'
    ];

    let selectedType = null;
    let selectedLabelColor = SWATCH_COLORS[0];
    let checklistItems = [];

    /* ===== ìƒ‰ìƒ ìŠ¤ì™€ì¹˜ ì´ˆê¸°í™” ===== */
    function initSwatches() {
      const container = document.getElementById('colorSwatches');
      SWATCH_COLORS.forEach((color, i) => {
        const s = document.createElement('div');
        s.className = 'swatch' + (i === 0 ? ' selected' : '');
        s.style.background = color;
        s.title = color;
        s.onclick = () => {
          document.querySelectorAll('.swatch').forEach(sw => sw.classList.remove('selected'));
          s.classList.add('selected');
          selectedLabelColor = color;
        };
        container.appendChild(s);
      });
    }

    /* ===== ì´ìŠˆ íƒ€ì… ì„ íƒ ===== */
    function selectType(btn) {
      document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedType = btn.dataset.type;

      // ì—ëŸ¬ ì´ˆê¸°í™”
      document.getElementById('typeError').classList.remove('show');

      // ìºìŠ¤ì¼€ì´ë”© ë“œë¡­ë‹¤ìš´ ê°±ì‹ 
      updateCascade();
    }

    /* ===== ìºìŠ¤ì¼€ì´ë”© ë“œë¡­ë‹¤ìš´ ê°±ì‹  ===== */
    function updateCascade() {
      const section = document.getElementById('cascadeSection');
      const divider = document.getElementById('cascadeDivider');
      const row = document.getElementById('cascadeRow');

      // Goal: ìƒìœ„ ì—†ìŒ
      if (selectedType === 'goal') {
        section.style.display = 'none';
        divider.style.display = 'none';
        return;
      }

      section.style.display = 'flex';
      divider.style.display = 'block';
      row.innerHTML = '';

      // Goal ë“œë¡­ë‹¤ìš´ (story, feature, task ê³µí†µ)
      const goalSel = createCascadeSelect('goalSel', 'Goal ì„ íƒ', ISSUES_DATA.goals, 'name', onGoalChange);
      row.appendChild(goalSel);

      // Story ë“œë¡­ë‹¤ìš´ (feature, taskì—ë§Œ)
      if (selectedType === 'feature' || selectedType === 'task') {
        const storySel = createCascadeSelect('storySel', 'Story ì„ íƒ', [], 'name', onStoryChange);
        storySel.disabled = true;
        row.appendChild(storySel);
      }

      // Feature ë“œë¡­ë‹¤ìš´ (taskì—ë§Œ)
      if (selectedType === 'task') {
        const featureSel = createCascadeSelect('featureSel', 'Feature ì„ íƒ', [], 'name', null);
        featureSel.disabled = true;
        row.appendChild(featureSel);
      }
    }

    function createCascadeSelect(id, placeholder, items, labelKey, onChange) {
      const sel = document.createElement('select');
      sel.className = 'cascade-select';
      sel.id = id;

      const defaultOpt = document.createElement('option');
      defaultOpt.value = '';
      defaultOpt.textContent = placeholder;
      sel.appendChild(defaultOpt);

      items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.id;
        opt.textContent = item[labelKey];
        sel.appendChild(opt);
      });

      if (onChange) sel.addEventListener('change', onChange);
      return sel;
    }

    function onGoalChange(e) {
      const goalId = e.target.value;

      // Story ì„ íƒ ì´ˆê¸°í™”
      const storySel = document.getElementById('storySel');
      if (!storySel) return;

      storySel.innerHTML = '<option value="">Story ì„ íƒ</option>';
      storySel.disabled = !goalId;

      const featureSel = document.getElementById('featureSel');
      if (featureSel) {
        featureSel.innerHTML = '<option value="">Feature ì„ íƒ</option>';
        featureSel.disabled = true;
      }

      if (goalId && ISSUES_DATA.stories[goalId]) {
        ISSUES_DATA.stories[goalId].forEach(story => {
          const opt = document.createElement('option');
          opt.value = story.id;
          opt.textContent = story.name;
          storySel.appendChild(opt);
        });
      }
    }

    function onStoryChange(e) {
      const storyId = e.target.value;

      const featureSel = document.getElementById('featureSel');
      if (!featureSel) return;

      featureSel.innerHTML = '<option value="">Feature ì„ íƒ</option>';
      featureSel.disabled = !storyId;

      if (storyId && ISSUES_DATA.features[storyId]) {
        ISSUES_DATA.features[storyId].forEach(feature => {
          const opt = document.createElement('option');
          opt.value = feature.id;
          opt.textContent = feature.name;
          featureSel.appendChild(opt);
        });
      }
    }

    /* ===== ì²´í¬ë¦¬ìŠ¤íŠ¸ ===== */
    function renderChecklist() {
      const container = document.getElementById('checklistItems');
      container.innerHTML = '';

      checklistItems.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'checklist-item';
        div.innerHTML = `
          <input type="checkbox" ${item.done ? 'checked' : ''} onchange="toggleCheck(${idx})" aria-label="${item.text}" />
          <span class="checklist-item-text ${item.done ? 'done' : ''}">${item.text}</span>
          <button class="checklist-delete" onclick="deleteCheckItem(${idx})" aria-label="í•­ëª© ì‚­ì œ">âœ•</button>
        `;
        container.appendChild(div);
      });
    }

    function addChecklistItem() {
      const input = document.getElementById('checklistInput');
      const text = input.value.trim();
      if (!text) return;
      checklistItems.push({ text, done: false });
      input.value = '';
      renderChecklist();
    }

    function handleChecklistKey(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        addChecklistItem();
      }
    }

    function toggleCheck(idx) {
      checklistItems[idx].done = !checklistItems[idx].done;
      renderChecklist();
    }

    function deleteCheckItem(idx) {
      checklistItems.splice(idx, 1);
      renderChecklist();
    }

    /* ===== ë¼ë²¨ í† ê¸€ ===== */
    function toggleLabel(chip) {
      chip.classList.toggle('selected');
    }

    /* ===== ì»¤ìŠ¤í…€ ë¼ë²¨ ì¶”ê°€ ===== */
    function addCustomLabel() {
      const nameInput = document.getElementById('customLabelName');
      const name = nameInput.value.trim();

      if (!name) {
        nameInput.style.borderColor = '#DC2626';
        return;
      }

      nameInput.style.borderColor = '';

      // ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ë¼ë²¨ì¸ì§€ í™•ì¸
      const exists = document.querySelector(`[data-label="${name}"]`);
      if (exists) {
        nameInput.style.borderColor = '#DC2626';
        setTimeout(() => { nameInput.style.borderColor = ''; }, 1500);
        return;
      }

      // í…ìŠ¤íŠ¸ ìƒ‰ìƒ ê²°ì • (ë°ì€ ìƒ‰ìƒì´ë©´ ì–´ë‘ìš´ í…ìŠ¤íŠ¸)
      const textColor = isLightColor(selectedLabelColor) ? '#2C3E50' : '#fff';

      const chip = document.createElement('button');
      chip.className = 'label-chip selected';
      chip.style.background = selectedLabelColor;
      chip.style.color = textColor;
      chip.dataset.label = name;
      chip.textContent = name;
      chip.onclick = () => toggleLabel(chip);

      document.getElementById('labelChips').appendChild(chip);
      nameInput.value = '';
    }

    function isLightColor(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return (r * 299 + g * 587 + b * 114) / 1000 > 128;
    }

    /* ===== í¼ ê²€ì¦ & ì œì¶œ ===== */
    function clearError(inputId, errorId) {
      document.getElementById(inputId).classList.remove('error');
      document.getElementById(errorId).classList.remove('show');
    }

    function handleSubmit() {
      let valid = true;

      // íƒ€ì… ê²€ì¦
      if (!selectedType) {
        document.getElementById('typeError').classList.add('show');
        valid = false;
      }

      // ì œëª© ê²€ì¦
      const title = document.getElementById('titleInput').value.trim();
      if (!title) {
        document.getElementById('titleInput').classList.add('error');
        document.getElementById('titleError').classList.add('show');
        valid = false;
      }

      if (!valid) return;

      // ì„ íƒëœ ë¼ë²¨ ìˆ˜ì§‘
      const labels = [];
      document.querySelectorAll('.label-chip.selected').forEach(chip => {
        labels.push(chip.dataset.label);
      });

      showToast('ì—…ë¬´ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤');
      setTimeout(() => { window.location.href = 'board.html'; }, 1500);
    }

    function handleCancel() {
      // í¼ ì´ˆê¸°í™”
      selectedType = null;
      checklistItems = [];
      document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('selected'));
      document.getElementById('titleInput').value = '';
      document.getElementById('titleInput').classList.remove('error');
      document.getElementById('descInput').value = '';
      document.getElementById('checklistItems').innerHTML = '';
      document.getElementById('checklistInput').value = '';
      document.querySelectorAll('.label-chip').forEach(c => c.classList.remove('selected'));
      document.getElementById('customLabelName').value = '';
      document.getElementById('statusSelect').value = 'TODO';
      document.getElementById('prioritySelect').value = 'MEDIUM';
      document.getElementById('dueDateInput').value = '';
      document.getElementById('assigneeSelect').value = '';
      document.getElementById('typeError').classList.remove('show');
      document.getElementById('titleError').classList.remove('show');
      document.getElementById('cascadeSection').style.display = 'none';
      document.getElementById('cascadeDivider').style.display = 'none';

      window.location.href = 'board.html';
    }

    function handleClose() {
      window.location.href = 'board.html';
    }

    /* ===== ESC í‚¤ ì²˜ë¦¬ ===== */
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') window.location.href = 'board.html';
    });

    /* ===== í† ìŠ¤íŠ¸ ì•Œë¦¼ ===== */
    function showToast(msg) {
      let t = document.getElementById('toast');
      if (!t) {
        t = document.createElement('div');
        t.id = 'toast';
        t.className = 'toast';
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => {
        t.classList.remove('show');
      }, 1500);
    }

    /* ===== ì´ˆê¸°í™” ===== */
    initSwatches();
  </script>

</body>
